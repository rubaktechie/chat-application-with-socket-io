<!doctype html>
<html>
	<head>
		<title>chat</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style type="text/css">
			html,body{
				height: 100%;
				width: 100%;
			}
			div,ul,input,h1,h2,h3,h4,h5,h6,p{
				margin: 0;
				padding: 0;
				border: 0;
			}
			ul {
				list-style-type: none;
			}
			/*Scroll Bars*/
			.scroll::-webkit-scrollbar-track{
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
				border-radius: 10px;
				background-color: #F5F5F5;
			}
			.scroll::-webkit-scrollbar{
				width: 5px;
				background-color: #F5F5F5;
			}
			.scroll::-webkit-scrollbar-thumb{
				border-radius: 10px;
				-webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
				background-color: #777;
			}
			body{
				width: 40%;
				margin-left: 30%;
				font-family: sans-serif;
				background-color:gray;
			}
			.container{
				display: grid;
				height: 100%;
				grid-template-rows: 50px 1fr 50px;
				grid-template-areas:"header"
									"content"
									"footer";
			}
			.chat-header{
				display: grid;
				grid-area: header;
				align-content: center;
				background-color: lightgray;
				justify-content: center;
			}
			.chat-content{
				display: flex;
				padding: 10px;
				grid-area: content;
				flex-direction: column;
				background-color: #eee;
				overflow: auto;
			}
			.message-list{
				display: flex;
				grid-area: content;
				flex-direction: column;
			}
			.chat-footer{
				padding: 5px;
				grid-area: footer;
				background-color: #eee;
			}
			.message-input-div{
				display: grid;
				background-color: #fff;
				grid-template-columns: 85% 1fr;
				grid-template-areas: "input button"
			}
			.message-input{
				border: none;
				outline: none;
				height: 35px;
				font-size: 90%;
				grid-area: input;
				width: 100%;
				background-color: transparent;
			}
			.message-send{
				padding: 0;
				border:none;
				outline: none;
				grid-area: button;
			}
			li{
				margin-bottom: 10px;
			}
			.message-span{
				width: auto;
				max-width: 80%;
				word-break: break-all;
				border-radius: 10px;
				box-shadow: 2px 3px #777;
				padding: 10px 10px 10px 10px;
			}
			.from{
				float: left;
				background-color: #fff;

			}
			.to{
				float: right;
				background-color: #fff;
			}
			#login{
				background-color: #fff;
			}
			#message-view{
				display: none;
			}
			.login-bg{
				height: 100%;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
			}
			.login-input{
				width: 80%;
				border:none;
				height: 39px;
				font-size: 100%;
				text-align: center;
				margin-bottom: 30px;
				border-bottom:2px solid black;
			}
			.login-btn{
				width: 30%;
				border:none;
				height: 39px;
				font-size: 100%;
				text-align: center;
			}
			.info{
				text-align: center;
				opacity: 0.7;
			}
			@media(max-width: 600px){
				body{
					width: 100%;
					margin: 0;
				}
			}			
		</style>
	</head>
	<body>
		<div class="container" id="message-view">
			<div class="chat-header">
				<h3>Chat</h3>
			</div>
			<div class="chat-content scroll" id="content">
				<ul class="message-list" id="messages"></ul>
			</div>
			<div class="chat-footer">
				<div id="message-form" class="message-input-div">
						<div>
							<input class="message-input" id="m" placeholder="Enter Message" autocomplete="off">
						</div>
						<button class="message-send">Send</button>					
				</div>
			</div>
		</div>
		<div class="container" id="login">
			<div class="chat-header">
				<h3>Chat Login</h3>
			</div>
			<div>
				<div class="login-bg">
						<input type="text" id="name" class="login-input" placeholder="Enter name" autocomplete="off" required autofocus>
						<input type="button" class="login-btn" value="Login">
				</div>
			</div>
		</div> 
		<script src="js/socket.io.js"></script>
		<script src="js/jquery.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
